name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: "1.24.2"
  CGO_ENABLED: 0

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Volta
        uses: volta-cli/action@v4.2.1

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Go build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Cache tools
        uses: actions/cache@v4
        with:
          path: |
            ~/go/bin
          key: ${{ runner.os }}-tools-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-tools-

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            frontend/bun.lockb
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install tools
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.3.0
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

      - name: Cache generated files
        uses: actions/cache@v4
        with:
          path: |
            backend/api/api.gen.go
            backend/reports/api/api.gen.go
            backend/sync/api/api.gen.go
          key: ${{ runner.os }}-generated-${{ hashFiles('backend/api/openapi.yaml', 'backend/reports/api/openapi.yaml', 'backend/sync/api/openapi.yaml') }}
          restore-keys: |
            ${{ runner.os }}-generated-

      - name: Check generated code and dependencies
        run: |
          make backend/gen-all-and-diff

      - name: Run linters
        run: |
          make lint

      - name: Run tests
        run: |
          make test

      - name: Run frontend tests
        run: |
          make frontend/ci

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Volta
        uses: volta-cli/action@v4.2.1

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Go build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Build binary
        run: |
          make backend/build-with-deps

      - name: Build frontend
        run: |
          make frontend/build
