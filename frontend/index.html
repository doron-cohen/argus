<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argus Component Catalog</title>
    <script defer src="dist/app.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8" x-data="componentsList">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2" data-testid="page-title">Component Catalog</h1>
            <p class="text-gray-600" data-testid="page-description">Browse and search components in the Argus catalog</p>
        </div>

        <!-- Search Bar -->
        <div class="mb-6">
            <div class="max-w-md">
                <label for="search" class="sr-only">Search components</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input 
                        id="search" 
                        type="text" 
                        x-model="searchQuery"
                        data-testid="search-input"
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-primary-500 focus:border-primary-500"
                        placeholder="Search components..."
                    >
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div x-show="loading" class="flex justify-center items-center py-12" data-testid="loading-spinner">
            <div class="loading-spinner"></div>
            <span class="ml-3 text-gray-600">Loading components...</span>
        </div>

        <!-- Error State -->
        <div x-show="error" x-cloak class="mb-6" data-testid="error-message">
            <div class="error-message">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p x-text="error"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Components Table -->
        <div x-show="!loading && !error" x-cloak data-testid="components-container">
            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" data-testid="components-header">
                        Components (<span x-text="filteredComponents.length"></span>)
                    </h3>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="component-table" data-testid="components-table">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" data-testid="header-name">Name</th>
                                <th scope="col" data-testid="header-id">ID</th>
                                <th scope="col" data-testid="header-description">Description</th>
                                <th scope="col" data-testid="header-team">Team</th>
                                <th scope="col" data-testid="header-maintainers">Maintainers</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" data-testid="components-tbody">
                            <template x-for="component in filteredComponents" :key="component.id || component.name">
                                <tr class="hover:bg-gray-50" data-testid="component-row">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900" x-text="component.name" data-testid="component-name"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-500" x-text="component.id || 'N/A'" data-testid="component-id"></div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-sm text-gray-900" x-text="truncateText(component.description || 'No description available')" data-testid="component-description"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-500" x-text="component.owners?.team || 'N/A'" data-testid="component-team"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-500" x-text="component.owners?.maintainers?.join(', ') || 'N/A'" data-testid="component-maintainers"></div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div x-show="filteredComponents.length === 0 && !loading" class="text-center py-12" data-testid="empty-state">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900" data-testid="empty-state-title">No components found</h3>
                    <p class="mt-1 text-sm text-gray-500" x-text="searchQuery ? 'Try adjusting your search terms.' : 'No components are available.'" data-testid="empty-state-message"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
