<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argus Component Catalog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -1px;
        }
        p {
            margin: 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .subtitle {
            font-size: 1rem;
            margin-top: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World - Argus Component Catalog</h1>
        <p>Web UI Infrastructure Foundation</p>
        <div class="subtitle">Static file serving is working correctly!</div>
    </div>
</body>
</html>
